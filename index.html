<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<!--//-->
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier-cro">Trier par prix croissant</button>
				<button class="btn-trier-dec">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer-na">Filtrer les pièces non abordables</button>
				<button class="btn-filtrer-desc">Filtrer les pièces non déscriptibles</button>
				<input id = "fprix" type="range" min="0" max="60" step="5"/>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<h3>Pièces abordables</h3>
				</div>
				<div class="dispo">
					<h3>Pièces disponibles</h3>
				</div>
			</section>
		</main>
	</body>
</html>
